<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <select v-model="selected">
        <option value="" disabled>请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected:{{ selected }}</span> -->

      <br />
      <select v-model="selected" multiple style="width: 50px;">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <br />
      <span>Selected: {{ selected }}</span>

      <br />
      <input
        type="checkbox"
        v-model="toggle"
        true-value="yes"
        false-value="no"
      />
      <span>{{ toggle }}</span>
      <br />

      <input type="radio" v-model="pick" v-bind:value="a"/>
      <div>{{ pick }} - {{ a }}</div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          selected: [],
          toggle: '',
          pick:false,
          a:'武帝'
        }
      });
    </script>
  </body>
</html>
