<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div
        v-bind:style="{
        color:activeColor,fontSize:fontSize + 'px',transform:transformSty
      }"
      >
        1
      </div>
      <!-- 数组语法 -->
      <div v-bind:style="[baseStyles, overridingStyles]">2</div>
    </div>


    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          activeColor: "red",
          fontSize: 30,
          transformSty:'translateX(10px)',
          baseStyles:{color:'#369'},
          overridingStyles:{fontSize: '40px'},
        }
      });
    </script>
  </body>
</html>
