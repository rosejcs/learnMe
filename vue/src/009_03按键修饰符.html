<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./vue.min.js"></script>
  </head>
  <body>
    <!-- 
      按键修饰符
      在监听键盘事件时,我们经常需要检查详细的按键.
      Vue允许为v-on在监听键盘事件时添加按键修饰符
     -->
    <div id="app">
      <!-- 只有在'key'是'Enter'时调用'vm.submit()' -->
      <input v-on:keyup.enter="submit" />

      <!-- 你可以直接讲KeyboardEvent.key 暴露的任意有效按键名转换为kebab-case来作为修饰符. -->
      <input v-on:keyup.page-down="onPageDown" />
      <!-- 上述示例,处理函数只会在$event.key等于PageDown时被调用. -->
    </div>

    <script>
      /* <input v-on:keyup.13='submit'>
      // keyCode已经弃用,为了兼容老版本浏览器,Vue提供常用的按键码的别名:
      .enter
      .tab
      .delete
      .esc
      .space
      .up
      .down
      .left
      .right
      有一些按键(.esc以及所有的方向键)在IE9中有不同的key值,如果你想支持IE9,这些内置的别名应该是首选.
      你还可以通过全局config.keyCodes对象自定义按键修饰符别名:
      // 可以使用 'v-on:keyup.f1'
      Vue.config.keyCodes.f1 = 112
      */

      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          submit() {
            console.log("submit");
          },
          onPageDown() {
            console.log("onPageDown");
          }
        }
      });
    </script>
  </body>
</html>
