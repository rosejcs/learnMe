<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- computed
    有缓存，依赖于响应式数据，数据不变多次访问立即返回，而方法式调用，每次访问都会每次调用，各有优劣势
    -->
    <p>{{ message }}</p>
    <p>{{ reverseMessage }}</p>
    <p>{{ reverseMessage() }}</p>
    
    <!-- 侦听属性watch 
    多个数据控制一个数据
    -->
    <p>{{ fullName }}</p>

    

  </div>


  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        message:"hellow world！",
        firstName:'Foo',
        lastName:'Bar',
        fullName:'Foo Bar',
      },
      computed:{
        reverseMessage(){
          return this.message.split('').reverse().join('')
        },
      },
      watch:{
        firstName:function(val) {
          this.fullName = val+' '+this.lastName
        },
        lastName: function(val) {
          this.fullName = this.firstName + ' ' + val
        }
      },
      methods:{
        reverseMessage(){
          return this.message.split('').reverse().join('')
        }
      }

    })
  
  
  </script>
</body>
</html>
